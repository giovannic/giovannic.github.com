# User Settings | Edit there as per required

title: Giovanni Charles
url: "http://giovannicharles.co.uk"
baseurl: ""

# This will show up at the top of index page
#Giovanni <span class="faded">Charles</span>
site_heading: >
  Giovanni Charles

email: giovanni.charles@gmail.com
author: Giovanni
# This description will show up in google search results
# (for index page) etc.
description: >
  Giovanni and his thoughts and dreams

# This will what will show against &copy; in the footer
copyright: giovanni
# Toggle your short bio, which will displayed on your index page
# Just toggle it and run jekyll again to see
intro: true # Tip: Remove the span from site_heading if intro is set to true
# This will be displayed in your intro
short_bio: >
  Hello, I'm Developer

permalink: /:title.html

# Comments are powered by disqus
comments: false

# keep about_stub roughly 12 words long for best results
# This will show up at the bottom of each post
# Note that about_footer should be true if you want
# to see author information at the bottom of each post
about_stub: >
  I'm Developer

about_footer: true

twitter_username: GDCharles
github_username: giovannic
linkedin_username: giovannicharles
facebook_id: giovanni.charles

favicon: true
favicon_location: "images/favicon.ico"

profile_picture: images/me_round.jpeg
paginate: 5
paginate_path: "/page/:num"
#tracking_id: UA-69243698-7 # GA Tracking ID

# Social Stuff | open graph and twitter cards
og_image: "images/me_round.jpeg" # This will show in facebook thumbnails
twitter_image: "http://giovannicharles.co.uk/images/me_round.jpeg" # This will show in twitter cards

####################################
####################################
####################################
### Build Settings | Don't Touch ###
####################################
####################################
####################################

markdown: kramdown

gems:
    - jekyll-paginate

sass:
    style: compressed
    sass_dir: _sass

# Scopes
defaults:
    -
        scope:
            path:   ""
            type:   "pages"
        values:
            layout: "page"
    -
        scope:
            path:   ""
            type:   "posts"
        values:
            layout: "post"

exclude: [vendor] # For travis ci
